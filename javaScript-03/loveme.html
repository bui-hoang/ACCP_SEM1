<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loveme.css">
    <script type="text/javascript">
        flag = 1

        function yes() {
            alert("Yes. You are right!")
        }

        function love() {
            if (flag == 1) {
                ans_no.style.top = '90px';
                ans_no.style.left = '500px';
                flag = 2;
            } else if (flag == 2) {
                ans_no.style.top = '180px';
                ans_no.style.left = '50px';
                flag = 3;
            } else if (flag == 3) {
                ans_no.style.top = '235px';
                ans_no.style.left = '360px';
                flag = 1;
            }
        }
    </script>
</head>
<body>
    <h1 id="ques">Do you live me?</h1>
    <div id="ans_yes">
        <input type="button" value="YES" onclick="yes()">
    </div>
    <div id="ans_no">
        <input type="button" value="NO" onmouseover="love()">
    </div>
</body>
</html>
